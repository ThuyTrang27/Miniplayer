<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniPlayer Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../style/Homepage_admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../img/logo_white.png" alt="MiniPlayer Logo">
                <h2 class="change-adminpage">Admin Panel</h2>
            </div>
            <ul class="menu">
                <li class="change-songpage"><i class="fa-solid fa-music"></i> Songs</li>
                <li class="change-userpage"><i class="fa-solid fa-users"></i> Users</li>
                <li class="change-logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</li>
            </ul>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <header class="topbar">
                <h1>Admin Homepage</h1>
               <div class="topbar-right"> 
                <i class="fa-solid fa-bell"></i> 
                <div class="admin-profile"> 
                <i class="fa-solid fa-user"></i> Admin 
            </div> 
        </div>
            </header>

            <section class="content">
              <h2>Xin chào Admin của MiniPlayer</h2>
              <h4>Hôm nay bạn muốn làm gì?</h4>
              <img src="https://cdn-media.sforum.vn/storage/app/media/H%C3%ACnh%20n%E1%BB%81n%20%C3%A2m%20nh%E1%BA%A1c/hinh-nen-am-nhac-11.jpg" alt="" class="">
            </section>
        </main>
    </div>
    <script src="../Script/admin_songs.js"></script>
    <script src="../Script/genre-nav.js"></script>
</body>
</html>
