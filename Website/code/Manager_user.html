<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniPlayer Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../style/Manager_user.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../img/logo_white.png" alt="MiniPlayer Logo">
                <h2 class="change-adminpage">Admin Panel</h2>
            </div>
            <ul class="menu">
                <li class="change-songpage"><i class="fa-solid fa-music"></i> Songs</li>
                <li class="active change-userpage"><i class="fa-solid fa-users"></i> Users</li>
                <li class="change-logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</li>
            </ul>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <header class="topbar">
                <h1>User</h1>
               <div class="topbar-right"> 
                <i class="fa-solid fa-bell"></i> 
                <div class="admin-profile"> 
                <i class="fa-solid fa-user"></i> Admin 
            </div> 
        </div>
            </header>

            <section class="content">
                <h2>User Management</h2>
                <button class="btn-add">+ Add New User</button>
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Thùy Trang</td>
                            <td>trang@gmail.com</td>
                            <td>0123456789</td>                           
                            <td>
                                <button class="btn-edit"><i class="fa-solid fa-pen"></i></button>
                                <button class="btn-delete"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                         <!-- Thêm dòng bài hát khác ở đây  -->
                    </tbody>
                </table> 
                 <!-- Add User Form (ẩn mặc định) -->
                <div class="modal-overlay" id="modal-overlay"></div>
                <div class="add-user-form" id="add-user-form">
                    <h3>Add New User</h3>
                    <form id="userForm">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" id="Name" required>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="userPassword" required>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="userEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" id="userName" required>
                        </div>
                        <div class="form-group">
                            <label>Phone:</label>
                            <input type="tel" id="userPhone" required>
                        </div>
                        <div class="form-group">
                            <label>Role:</label>
                            <input type="text" id="userRole" required>
                        </div>
                            <div class="form-buttons">
                            <button type="submit" class="btn-save">Save User</button>
                            <button type="button" class="btn-cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="../Script/admin_user.js"></script>
    <script src="../Script/genre-nav.js"></script>
</body>
</html>
